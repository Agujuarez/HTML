<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <label for="Document">Tipo de documento:</label>
        <select name="documento" id="Document">
            <option selected>DNI</option>
            <option>LE</option>
        </select>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="name" required autofocus>

        <input type="email" id="mail" name="name" placeholder="Email" required>

        <input type="tel" name="tel" placeholder="Telefono">

        <!-- <textarea name="mensaje" id="" cols="30" rows="10"></textarea> -->
        
        <label for="colores">Colores:</label>
        <input list="colores">
        <datalist id="colores">
            <option>Rojo</option>
            <option>Verde</option>
            <option>Amarillo</option>
            <option>Rosa</option>
            <option>Negro</option>
        </datalist>

    </form>
    <br><br>

    <form>

        <input id="red" type="radio" name="color" value="red">
        <label for="red">Rojo</label>

        <input id="green" type="radio" name="color" value="green">
        <label for="green">Verde</label>

        <input id="blue" type="radio" name="color" value="blue">
        <label for="blue">Azul</label>

        <input type="date" name="date"> 

    </form>
    <br><br>

    <form>
        
        <input id="1" type="checkbox" name="number" value="1">
        <label for="red">1</label>

        <input id="2" type="checkbox" name="number" value="2">
        <label for="2">2</label>

        <input id="3" type="checkbox" name="number" value="3">
        <label for="3">3</label>

    </form>
    <br><br>


   <form>
        <label for="pass">Contrase√±a</label>
        <input id="pass" type="password" required>

        <button type="submit">Enviar</button>
        <input type="reset">

        <br><br>

        <label for="select-color">Elige Color</label>
        <input id="select-color" type="color" name="colores">

        <input type="range" name="rango" min="0" max="10">

   </form>

   <!-- otros atributos:
        value= (valor por defecto)
        readonly= (solo lectura, se envia)
        disable= (valor deshabilitado, no se envia)
        maxlength= (maximo de caracteres)
        pattern= (expresion regular)
        number= (solo numeros) step= (salta de x numeros)
        autocomplete= "on/off" (activa o desactiva autocompletado)

    -->
    
</body>
</html>
